<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE</title>


    <link rel="shortcut icon" href="./images_por/favicon2.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />





    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img,
        video,
        iframe {
            vertical-align: middle;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        body {
            background: url(./images_movie/background.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }

        .mySwiper {
            max-width: 700px;
        }

        .mySwiper img {
            width: 100%;
        }

        .btn {
            position: absolute;
            right: 80px;
            bottom: 40px;
            z-index: 10;
        }

        .btn img {
            width: 100px;
            height: 80px;
        }

        #main {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width:699px) {
            .btn img {
                width: 50px;
                height: 40px;
            }

            .btn {
                position: absolute;
                right: 10px;
                bottom: 15px;
                z-index: 10;
            }
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div id="main">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./images_movie/main.jpg" alt="영화추천카드뉴스메인"></div>
                <div class="swiper-slide"><img src="./images_movie/mitty1.jpg" alt="월터영화1"></div>
                <div class="swiper-slide"><img src="./images_movie/mitty2.jpg" alt="월터영화2"></div>
                <div class="swiper-slide"><img src="./images_movie/ifeelpretty1.jpg" alt="아이필프리티이미지1"></div>
                <div class="swiper-slide"><img src="./images_movie/ifeelpretty2.jpg" alt="아이필프리티이미지2"></div>
                <div class="swiper-slide"><img src="./images_movie/abouttime1.jpg" alt="어바웃타임이미지1"></div>
                <div class="swiper-slide"><img src="./images_movie/abouttime2.jpg" alt="어바웃타임이미지2"></div>
                <div class="swiper-slide"><img src="./images_movie/enola1.jpg" alt="에놀라홈즈이미지1"></div>
                <div class="swiper-slide"><img src="./images_movie/enola2.jpg" alt="에놀라홈즈이미지2"></div>

            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

    </div><!--main-->


    <div class="btn">
        <a href="./index.html">
            <img src="images_movie/home_btn.png" alt="home버튼">
        </a>
    </div>



    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
